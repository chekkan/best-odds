<h2>Odds</h2>

<table>
    <thead>
        <tr>
            <th>Team</th>
            <th>Back Odds</th>
            <th>Lay Odds</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let team of teamOdds'>
            <td>{{team.name}}</td>
            <td>{{team.back_odds}}</td>
            <td>{{team.lay_odds}}</td>
        </tr>
    </tbody>
</table>
