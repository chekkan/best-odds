<h2>Odds</h2>

<table>
    <thead>
        <tr>
            <th>Team</th>
            <th>Back Odds</th>
            <th>Lay Odds</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='#team of teams'>
            <td>{{team.Name}}</td>
            <td>{{team.BestBackOdds}}</th>
            <td>{{team.BestLayOdds}}</th>
        </tr>
    </tbody>
</table>
